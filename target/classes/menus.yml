enchant-menu:
  title: "&8Upgrading %enchant%"
  rows: 3
  borders:
    "gray":
      material: "GRAY_STAINED_GLASS_PANE"
      name: " "
      lore: [ ]
      slots:
        - "0-26"
  display-pickaxe:
    enabled: false
    slot: 0
  special-items:
    back:
      slot: 18
      item:
        material: "ARROW"
        name: "&dBack"
        lore:
          - "&dBack to enchant menu!"
  items:
    purchasable:
      material: "LIME_STAINED_GLASS_PANE"
      enchanted: true
      name: "&a%level% Levels"
      lore:
        - "&aNew Level: %new-level%"
        - "&aCost: %cost%"
        - "&7"
    not-enough:
      material: "RED_STAINED_GLASS_PANE"
      enchanted: true
      name: "&c%level% &cLevels"
      lore:
        - "&cNew Level: %new-level%"
        - "&cCost: %cost%"
        - "&c"
        - "&cYou need &4%amount%&c more to purchase this!"
    max-level:
      material: "PURPLE_STAINED_GLASS_PANE"
      enchanted: true
      name: "&c%level% Levels"
      lore:
        - "&cThis would go over the enchantment max limit!"
  levels:
    1: 9
    5: 10
    10: 11
    25: 12
    50: 13
    100: 14
    250: 15
    500: 16
    1000: 17
